services:
  auth:
    port: 3000
    base_url: http://host.docker.internal
    endpoints:
      post:
        - login
      get:
        - ping
    secret_key: "${AUTH_SERVICE_SECRET_KEY}"
  user:
    port: 3003
    base_url: http://host.docker.internal
    endpoints:
      post:
        - register
      get:
        - ping
    secret_key: "${USER_SERVICE_SECRET_KEY}"
